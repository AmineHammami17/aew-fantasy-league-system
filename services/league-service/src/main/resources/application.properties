server.port=8085
spring.application.name=league-service

# Config client: optional so app starts without config server
spring.config.import=optional:configserver:

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/league_db
spring.datasource.username=league_user
spring.datasource.password=league_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=league-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
