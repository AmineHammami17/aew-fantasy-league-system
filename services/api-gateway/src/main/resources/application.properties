server.port=8080
spring.application.name=api-gateway

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=wrestler-service
spring.cloud.gateway.routes[2].uri=lb://wrestler-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/wrestlers/**

spring.cloud.gateway.routes[3].id=team-service
spring.cloud.gateway.routes[3].uri=lb://team-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/teams/**

spring.cloud.gateway.routes[4].id=league-service
spring.cloud.gateway.routes[4].uri=lb://league-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/leagues/**

spring.cloud.gateway.routes[5].id=match-service
spring.cloud.gateway.routes[5].uri=lb://match-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/matches/**

spring.cloud.gateway.routes[6].id=scoring-service
spring.cloud.gateway.routes[6].uri=lb://scoring-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/scoring/**

spring.cloud.gateway.routes[7].id=leaderboard-service
spring.cloud.gateway.routes[7].uri=lb://leaderboard-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/leaderboards/**

spring.cloud.gateway.routes[8].id=notification-service
spring.cloud.gateway.routes[8].uri=lb://notification-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/notifications/**

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics




