version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: aew-postgres
    environment:
      POSTGRES_DB: aew_fantasy_league
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: amine123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - aew-network

  # Runs once after Postgres is up: fixes "permission denied for schema public" (PostgreSQL 15+)
  postgres-schema-fix:
    image: postgres:15-alpine
    container_name: aew-postgres-schema-fix
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: amine123
      PGHOST: postgres
      PGUSER: postgres
    volumes:
      - ./scripts/run-schema-fix.sh:/run-schema-fix.sh
    # Set password in command so it is not lost when script is piped; .pgpass in script is backup
    entrypoint: ["/bin/sh", "-c", "export PGPASSWORD=amine123 PGHOST=postgres PGUSER=postgres; tr -d '\\r' < /run-schema-fix.sh | /bin/sh"]
    networks:
      - aew-network
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: aew-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aew-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aew-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - aew-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aew-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - aew-network

  # Microservices
  eureka-server:
    build: ./services/eureka-server
    container_name: aew-eureka-server
    ports:
      - "8761:8761"
    networks:
      - aew-network

  config-server:
    build: ./services/config-server
    container_name: aew-config-server
    ports:
      - "8888:8888"
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - aew-network

  api-gateway:
    build: ./services/api-gateway
    container_name: aew-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - config-server
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - aew-network

  auth-service:
    build: ./services/auth-service
    container_name: aew-auth-service
    ports:
      - "8081:8081"
    depends_on:
      postgres-schema-fix:
        condition: service_completed_successfully
      redis:
        condition: service_started
      eureka-server:
        condition: service_started
      config-server:
        condition: service_started
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_password
      SPRING_REDIS_HOST: redis
    networks:
      - aew-network

  user-service:
    build: ./services/user-service
    container_name: aew-user-service
    ports:
      - "8092:8082"
    depends_on:
      postgres-schema-fix:
        condition: service_completed_successfully
      redis:
        condition: service_started
      eureka-server:
        condition: service_started
      config-server:
