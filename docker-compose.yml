      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_password
      SPRING_REDIS_HOST: redis
    networks:
      - aew-network

  wrestler-service:
    build: ./services/wrestler-service
    container_name: aew-wrestler-service
    ports:
      - "8083:8083"
    depends_on:
      postgres-schema-fix:
        condition: service_completed_successfully
      redis:
        condition: service_started
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started
      config-server:
        condition: service_started
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wrestler_db
      SPRING_DATASOURCE_USERNAME: wrestler_user
      SPRING_DATASOURCE_PASSWORD: wrestler_password
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
